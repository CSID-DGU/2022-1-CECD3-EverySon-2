# @package _global_

# to execute this experiment run:
# python train.py experiment=cos_sim_chatbot_train

defaults:
  - override /datamodule: chatbot.yaml
  - override /model: cos_sim_chatbot.yaml
  - override /trainer: gpu.yaml
  - override /logger: null

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

model:
  chatbot_embedding_path: null

test: False

seed: 42

callbacks:
  early_stopping: null
  model_checkpoint:
    save_top_k: 0
    monitor: null
    save_last: True

trainer:
  max_epochs: 1