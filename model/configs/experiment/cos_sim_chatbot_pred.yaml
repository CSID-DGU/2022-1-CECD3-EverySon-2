# @package _global_

# to execute this experiment run:
# python similarity_chatbot.py experiment=cos_sim_chatbot_pred

defaults:
  - override /datamodule: chatbot.yaml
  - override /model: cos_sim_chatbot.yaml
  - override /trainer: gpu.yaml
  - override /logger: null

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

model:
  chatbot_embedding_path: ${paths.log_dir}train/runs/2022-11-02_15-05-53/chatbot_db/chatbot_db.parquet

seed: 42

callbacks:
  model_checkpoint:
    monitor: null
    save_last: False

trainer:
  max_epochs: 1

ckpt_path: "${paths.log_dir}/train/runs/2022-11-02_15-05-53/checkpoints/last.ckpt"